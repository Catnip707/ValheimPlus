; 我们强烈建议永远不要禁用这个！!
enforceMod = true

; 更改服务器是否会强制其向连接的客户端配置.仅影响服务器.
; 我们强烈建议永远不要禁用这个！!
serverSyncsConfig = true

; 如果为false,则允许您保留自己定义的热键,而不是同步为服务器声明的热键.
; 需要在本地配置中启用部分来加载热键.
; 这是一个客户端设置,不受服务器设置的影响.
serverSyncHotkeys = false

[Stamina]

; 将false更改为true以启用此部分.本节包含修改器.https://valheim.plus/documentation/list#Stamina
; 修改器是增加和减少百分比数值 50, 或 - 50.
enabled = false

; 使用闪避翻滚耐力消耗百分比
dodgeStaminaUsage = 0

; 改变超重的耐力消耗百分比
encumberedStaminaDrain = 0

; 跳跃耐力消耗百分比
jumpStaminaDrain = 0

; 跑的耐力消耗百分比
runStaminaDrain = 0

; 潜行耐力消耗修改(百分比)
sneakStaminaDrain = 0

; 每秒恢复耐力百分比
staminaRegen = 0

; 改变耐力恢复的延迟时间为%
staminaRegenDelay = 0

; 游泳耐力消耗减少百分比
swimStaminaDrain = 0

[StaminaUsage]

; 将false更改为true以启用此部分.本节包含修改器.https://valheim.plus/documentation/list#StaminaUsage
; 修改器是增加和减少百分比数值 50, 或 - 50.
enabled = false

; 这些值中的每一个都会改变各自的耐力使用工具,增加或减少50%的百分比,或-50.
axes = 0
blocking = 0
bows = 0
clubs = 0
knives = 0
pickaxes = 0
polearms = 0
spears = 0
swords = 0
unarmed = 0
hammer = 0
hoe = 0
cultivator = 0

[StructuralIntegrity]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#StructuralIntegrity
enabled = true

; 禁用整个建筑承重系统,允许放置在自由空气中,不能防止建筑损坏.
disableStructuralIntegrity = false

; 禁止对所有玩家建造的建筑造成任何伤害,不能防止建筑承重的损坏.
disableDamageToPlayerStructures = false

; 禁止对所有玩家建造的船造成任何伤害.
disableDamageToPlayerBoats = false

; 对所有玩家建造的船只禁用水力伤害.
disableWaterDamageToPlayerBoats = false

; 这些值中的每一个都将距离减少了结构完整性损失减少了％.
; 值100将导致禁用远距离的建筑承重,不允许在没有禁用建筑承重的情况下放置在自由空气中.
wood = 50
stone = 50
iron = 50
hardWood = 50

[Ward]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Ward
enabled = false

; 保卫区域范围(米).
wardRange = 20

[Workbench]

; ; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Workbench
enabled = true

; 将工作台半径设置为米.
workbenchRange = 30

; 设置工作台附件(如铁砧)半径.
workbenchAttachmentRange = 7

; 禁用使用工作台的屋顶和曝光要求.
disableRoofCheck = false

[Wagon]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Wagon
enabled = false

; 更改货车对象的基本货车物理质量.
; 这本质上是推车的基本重量.
wagonBaseMass = 20

; 此值将货车的实际重量更改为+/-更多/更少（从内部物品重量）.
; 值 50 将增加 50% 的重量.值 -100 将删除所有额外的重量.
wagonExtraMassFromItems = 0

[Inventory]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Inventory
enabled = true

; 玩家库存行数（库存重新排列至 6 行,更高值将添加滚动条）.默认4,最小4,最大20
playerInventoryRows = 6

; 木箱数量列
; （默认5,最小5,最大8）
woodChestColumns = 6

; 木箱数量行（超过4行将添加一个滚动栏）.
; （默认2,最小2,最大10）
woodChestRows = 3

; 个人库存列数
; （默认3,最小3,最大8）
personalChestColumns = 5

; 个人库存行数
; （默认2,最小2,最大20）
personalChestRows = 3

; 铁箱默认情况下已经有8列,但现在你可以降低它
; （默认8,最小6,最大8）
ironChestColumns = 8

; 铁箱行数（超过4行将添加一个滚动条）
; （默认4,最小3,最大20）
ironChestRows = 4

; 车（货车）库存列数
; （默认8,最小6,最大8）
cartInventoryColumns = 8

; 车（货车）库存行数（超过4行将添加一个滚动条）
; （默认3,最小3,最大30）
cartInventoryRows = 4

; 卡夫（小船）的库存列数
; （默认2,最小2,最大8）
karveInventoryColumns = 5

; 卡夫(小船)的库存行数（超过 4 行将添加一个滚动条）
; （默认2,最小2,最大30）
karveInventoryRows = 3

; 长船（大船）列的库存数量
; （默认8,最小6,最大8）
longboatInventoryColumns = 8

; 长船（大船）库存行数（超过4行将添加一个滚动条）
; （默认3,最小3,最大30）
longboatInventoryRows = 4

; 默认情况下,工具和武器从上到下进入库存,其他材料从下到上进入库存
; 设置为true,使所有物品从上到下进入库存。
inventoryFillTopToBottom = false

; 默认情况下,拾起墓碑时物品会恢复其原始位置.
; 设置为true将使所有堆栈首先尝试与现有堆叠合并.
mergeWithExistingStacks = true

[FreePlacementRotation]

; 将false更改为true以启用此部分,如果将此更改为假模式将无法访问.https://valheim.plus/documentation/list#FreePlacementRotation
enabled = false

; 将放置标记旋转1度,使其能够附着到几乎所有的零件上.
rotateY = LeftAlt
rotateX = C
rotateZ = V

; 从您面前的目标物件复制放置标记的旋转.
copyRotationParallel = F

; 设置旋转垂直于你面前的物体.
copyRotationPerpendicular = G

[Shields]

; 将false更改为true以启用此部分,如果将此更改为假模式将无法访问.https://valheim.plus/documentation/list#Shields
enabled = false

; 以%为单位增加或减少所有护盾上的块值. -50将降低50％的阻止等级,50将增加50％的阻止等级.
blockRating = 0

[FirstPerson]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#FirstPerson
enabled = false

; 快捷键启用第一人称.
hotkey = F10

; 要使用的默认视野.
defaultFOV = 65.0

; 按快捷键提高视野.
raiseFOVHotkey = PageUp

; 快捷键降低视野.
lowerFOVHotkey = PageDown

[GridAlignment]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#GridAlignment
; 这提供了一个全球固定网格系统,以进行精确的放置.
enabled = false

; 启用网格对齐的快捷键.
align = LeftAlt

; 切换网格对齐的快捷键.
alignToggle = F7

; 更改默认对齐的快捷键.
changeDefaultAlignment = F6

[CraftFromChest]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#CraftFromChest
; 此功能允许您在范围内从附近的箱子中制作.
enabled = true

; 当使用烹饪站时,将false改为true禁用此功能.
disableCookingStation = false

; 如果在工作台区域,在扫描箱子时将其用作参考点.
checkFromWorkbench = true

; 如果玩家无法访问此选项,此选项可防止制作从保卫区域提取物品.
ignorePrivateAreaCheck = false

; 箱子检测范围以米为单位.
range = 20

; 扫描邻近箱子的间隔,以秒为单位.
; 我们建议不要低于3秒.
lookupInterval = 3

[Windmill]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Windmill
enabled = true

; 风车中大麦的最大数量.
maximumBarley = 50

; 风车生产一个锭子所需的时间(秒)
productionSpeed = 10

; 由于忽略了风的强度,因此始终需以生产速度来处理大麦.
ignoreWindIntensity = false

; 这些物品将被放置在最近的箱子里,而不是掉在地上.
autoDeposit = false

; 当风车为空时,自动从附近箱子添加大麦.
autoFuel = false

; 此选项可防止风车在未放置在保卫区域的情况下从防护区取出物品.
