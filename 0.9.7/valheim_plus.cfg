; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#GameClock
enabled = true

; 将时间格式从24小时更改为上午到下午.
useAMPM = false

; 更改时间文本的字体大小.
textFontSize = 24

; 更改时间文本的红色（51/255）.
textRedChannel = 255

; 更改时间文本的绿色程度 （51/255）.
textGreenChannel = 255

