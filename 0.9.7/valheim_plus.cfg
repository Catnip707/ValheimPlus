enableScaleWithSkillLevel = false

[MonsterProjectile]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#MonsterProjectile
enabled = false

; 值为10将使弹丸速度从50增加到55.
monsterMaxChargeVelocityMultiplier = 0

; (+)10的精度增加将改变1度的变化到0.9度在弹丸释放点.
monsterMaxChargeAccuracyMultiplier = 0

[Tameable]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#Tameable
enabled = false

; 修改当驯服的生物受到攻击时会发生什么.
; 0 =正常,1 =必需(致命攻击昏迷而不是杀死),2 =永生.
mortality = 0

; 更改为true,这样只有被驯服的生物的主人才能伤害它.
; 这将规避死亡率设置,所以即使驯服的生物是不朽的,主人仍然可以杀死他们.
