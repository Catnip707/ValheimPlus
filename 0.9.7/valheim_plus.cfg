; 纺车为空时自动从附近箱子提取亚麻.
autoFuel = false

; 此选项可防止风车在未放置在保卫区域的情况下从防护区取出物品.
; 为了方便起见,我们建议将此设置为true.
ignorePrivateAreaCheck = true

; 自动存储和自动燃料功能的箱子检测范围
; 最大值为50
autoRange = 10

[PlayerProjectile]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#PlayerProjectile
enabled = false

; 值 50 将使最低充电速度从 2 增加到 3.
