ignorePrivateAreaCheck = true

; 自动存储和自动燃料功能的箱子检测范围.
; 最大值为50
autoRange = 10

[SpinningWheel]

; 将false更改为true以启用此部分.https://valheim.plus/documentation/list#SpinningWheel
enabled = true

; 纺车中亚麻的最大量.
maximumFlax = 50

; 纺车轮生产亚麻线所需的时间.
productionSpeed = 20

; 这些物品将被放置在最近的箱子里,而不是掉在地上.
